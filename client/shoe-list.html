<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buty</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <hr>
        <h1>Lista but√≥w</h1>
        <hr>

        <div>
            <div class="row" id="shoes">
            </div>
        </div><br/>
        <a href="index.html"><button class="btn btn-primary">Menu</button></a>

    </div>

    <div id="editShoeModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edytuj</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                        <form id="editForm" method="POST">
                            <div class="form-group">
                                <label for="productNumber">Kod produktu</label>
                                <input class="form-control" name="productNumber" id="productNumber">
                            </div>
                
                            <div class="form-group">
                                <label>Marka</label>
                                <input class="form-control" name="brand" id="brand">
                            </div>
                
                            <div class="form-group">
                                <label>Rozmiar</label>
                                <input class="form-control" name="size" id="size">
                            </div>
                
                            <div class="form-group">
                                <label>Kolor</label>
                                <input class="form-control" name="color" id="color">
                            </div>
                
                            <div class="form-group">
                                <label>Typ buta</label>
                                <input class="form-control" name="shoeType" id="shoeType">
                            </div>
                
                            <button type="submit" class="btn btn-primary">Edytuj</button>
                        </form>
                </div>

            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="shoe-list.js"></script>
</body>

</html>
